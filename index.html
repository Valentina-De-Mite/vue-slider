<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeImage].image" :alt="slides[activeImage].title" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>{{slides[activeImage].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>

                    <!-- added template for thumnails -->
                    <template v-for="(element, index) in slides" :key="index">

                        <div class="thumb" :class="index == activeImage ? 'active' : ''">

                            <img :src="element.image" :alt="element.title" />

                        </div>

                    </template>


                </div>

            </div>
        </div>

    </div>


    <!-- Script VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script my JS -->
    <script src="./assets/script.js"></script>
</body>

</html>
